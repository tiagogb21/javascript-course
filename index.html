                <label
                    style="
                        margin-top: 12px;
                        margin-bottom: 16px;
                        font-style: normal;
                        font-weight: 700;
                        font-size: 15px;
                        line-height: 18px;
                        color: #000000;
                        text-align: center;
                    "
                >
                    {{ title }}
                </label>
                <label
                    style="background-color: blue; width: 250px; height: 5px;"
                ></label>
            </div>
            <div class="product-area">
                <div class="product-detail-news">
                    <div
                        style="
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                        "
                    >
                        <label
                            style="
                                margin-bottom: 16px;
                                font-style: normal;
                                font-weight: 700;
                                font-size: 14px;
                                line-height: 17px;
                                color: #555555;
                            "
                        >
                            {{ news_card_title }}
                        </label>
                    </div>
                    <div>
                        <p
                            style="
                                margin: 0px;
                                padding: 0px;
                                text-align: center;
                                color: #999999;
                                line-height: 21px;
                            "
                        >
                            {{ news_card_message }}
                        </p>
                        <div class="code-area">
                            {% for number in code %}
                            <label>{{ number }}</label>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div
                style="
                    height: 5px;
                    width: 100%;
                    background: #d9d9d9;
                    margin-bottom: 36px;
                "
            ></div>

            <div
                style="
                    display: flex;
                    flex-direction: row;
                    justify-content: center;
                    align-items: center;
                    gap: 15px;
                    margin-bottom: 46px;
                "
            >
                <a href="https://www.facebook.com/CanseiVendi">
                    <img
                        title="Facebook"
                        src="https://hkpikv.stripocdn.email/content/assets/img/social-icons/circle-black/facebook-circle-black.png"

                        style="

                        "
                    />
                </a>
                <a href="https://www.instagram.com/cansei_vendi">
                    <img
                        title="Instagram"
                        src="https://hkpikv.stripocdn.email/content/assets/img/social-icons/circle-black/instagram-circle-black.png"
                        alt="Inst"
                        width="32"
                        style="
                            display: block;
                            border: 0;
                            outline: none;
                            text-decoration: none;
                            -ms-interpolation-mode: bicubic;
                        "
                    />
                </a>
                <a
                    href="https://www.youtube.com/channel/UCPj6Mhtk5YT52MopCbG2EJA"
                >
                    <img
                        title="Youtube"
                        src="https://hkpikv.stripocdn.email/content/assets/img/social-icons/circle-black/youtube-circle-black.png"
                        alt="Yt"
                        width="32"
                        style="
                            display: block;
                            border: 0;
                            outline: none;
                            text-decoration: none;
                            -ms-interpolation-mode: bicubic;
                        "
                    />
                </a>
                <a href="https://br.pinterest.com/cansei_vendi">
                    <img
                        title="Pinterest"
                        src="https://hkpikv.stripocdn.email/content/assets/img/social-icons/circle-black/pinterest-circle-black.png"
                        alt="P"
                        width="32"
                        style="
                            display: block;
                            border: 0;
                            outline: none;
                            text-decoration: none;
                            -ms-interpolation-mode: bicubic;
                        "
                    />
                </a>
            </div>
            <div
                style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                "
            >
                <img
                    src="https://hkpikv.stripocdn.email/content/guids/CABINET_b022a8c790221b83c76591739d9204c4/images/40801618511120223.jpg"
                    alt=""
                    style="
                        display: block;
                        border: 0;
                        outline: none;
                        text-decoration: none;
                        -ms-interpolation-mode: bicubic;
                    "
                    width="40"

        <style>
            .code-area {
                margin-top: 15px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 20px;
            }

            .code-area label {
                width: 56px;
                height: 46px;
                display: flex;
                background-color: #d9d9d9;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                font-size: 15px;
            }

            .product-area {
                display: flex;
            }

            .circle-text {
                flex: 1;
                text-align: justify;
                line-height: 1.3;
            }

            .circle-container {
                display: flex;
                padding: 0px 28px;
                margin-bottom: 50px;
                flex-direction: row;
            }

            .circle-label {
                width: 50px;
                min-width: 50px;
                height: 50px;
                border-radius: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                border: 1px solid black;
                background: #ffffff;
                border: 2px solid #e2e2e2;
                margin-right: 18px;
            }

            .logo-header {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 70px;
                background-color: #000;
            }

            .header-links {
                margin-top: -4px;
                display: flex;
                justify-content: space-between;
                background-color: #000;
                height: 41px;
                margin-bottom: 39px;
                padding: 0px 33px;
                padding-top: 15px;
            }

            .product-detail-news {
                padding: 26px;
                width: 100%;
                background: #fafafa;
                border-radius: 28px;
                display: flex;
                flex-direction: column;
                box-sizing: border-box;
                margin-bottom: 70px;
            }

            .product-detail {
                width: 333px;
                height: 418px;
                background: #fafafa;
                border-radius: 28px;
                display: flex;
                flex-direction: column;
                box-sizing: border-box;
            }

            .footer-first-link {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                padding: 0px 55px;
                margin-bottom: 66px;
            }

            @media only screen and (max-width: 750px) {
                .product-detail-news {
                    width: calc(100% - 10%);
                }

                .circle-text {
                    margin-top: 25px;
                    flex: 1;
                    text-align: center;
                }

                .circle-container {
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                }

                .footer-first-link {
                    align-items: center;
                    justify-content: center;
                    flex-direction: column;
                }

                .footer-first-link a:not(:last-child) {
                    margin-bottom: 20px;
                }

                .product-detail {
                    width: 238px;
                }

                .header-links {
                    padding: 20px 0px;
                    height: unset;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                }

                .header-links > a {
                    margin-bottom: 5px;
                }

                .product-area {
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                }

                .product-area > div {
                    margin-bottom: 25px;
                }
            }
        </style>
    </body>
</html>
